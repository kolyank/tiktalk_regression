{% if isSaved %}
    <div class="alert alert-success" role="alert">
        Plan successfully saved!
    </div>
    <button
        id="btn-back"
        type="button"
        class="btn btn-success float-left"
    >
        Back
    </button>
{% else %}
    {% if error %}
        <div class="alert alert-danger" role="alert">
            Error!!! {{ error }}
        </div>
    {% endif %}
    <div class="form-group">
        <input type="hidden" id="user_id" name="user_id" value="{{ patient.id }}">
    </div>
    <div class="form-group">
        <input type="hidden" id="plan_id" name="plan_id" value="{{ plan_id }}">
    </div>
    <div class="form-group">
        <div>
        <label class="my-1 mr-2" for="sound">Sound</label>
        <select
            id="planSounds"
            name="sound"
            class="custom-select form-control mr-sm-2"
        >
         {#  <option value=0>Please select Sound to treat</option> #}
            {% for sound in sounds %}
                {% set optionSelected = plan_id == sound.id ? 'selected' : '' %}
                <option {{optionSelected}} value="{{ sound.id }}">
                    {{ sound.sound }}
                </option>
            {% endfor %}
        </select>
    </div>
    <div id="partialPhases">
        {% partial '@list-phases' %}
    </div>
{% endif %}
