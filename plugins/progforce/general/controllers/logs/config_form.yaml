# Record name
name: Log

# Model Form Field configuration
form: $/progforce/general/models/log/fields.yaml

# Model Class name
modelClass: Progforce\General\Models\Log

# Default redirect location
defaultRedirect: progforce/general/logs

# Create page
create:
    title: Create Log
    redirect: progforce/general/logs/update/:id
    redirectClose: progforce/general/logs

# Update page
update:
    title: Edit Log
    redirect: progforce/general/logs
    redirectClose: progforce/general/logs

# Preview page
preview:
    title: Preview Log
