# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Result

# Model Form Field configuration
form: $/progforce/general/models/result/fields.yaml

# Model Class name
modelClass: Progforce\General\Models\Result

# Default redirect location
defaultRedirect: progforce/general/results

# Create page
create:
    title: Create Result
    redirect: progforce/general/results/update/:id
    redirectClose: progforce/general/results

# Update page
update:
    title: Edit Result
    redirect: progforce/general/results
    redirectClose: progforce/general/results

# Preview page
preview:
    title: Preview Result
