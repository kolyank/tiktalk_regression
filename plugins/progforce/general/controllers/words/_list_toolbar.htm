<div data-control="toolbar">
    <a
        href="<?= Backend::url('progforce/general/words/create') ?>"
        class="btn btn-primary oc-icon-plus"
    >
        New Word en_us
    </a>

    <button
        class="btn btn-danger oc-icon-trash-o"
        disabled="disabled"
        onclick="$(this).data('request-data', { checked: $('.control-list').listWidget('getChecked') })"
        data-request="onDelete"
        data-request-confirm="Are you sure you want to delete the selected Words?"
        data-trigger-action="enable"
        data-trigger=".control-list input[type=checkbox]"
        data-trigger-condition="checked"
        data-request-success="$(this).prop('disabled', 'disabled')"
        data-stripe-load-indicator
    >
        Delete selected
    </button>

    <button
        class="btn btn-info oc-icon-arrow-circle-down"
        data-request="onImport"
        data-request-confirm="Are you sure?"
        data-attach-loading
    >
        Import
    </button>

    <button
        class="btn btn-info oc-icon-arrow-circle-up"
        data-request="onGetFileEn"
        data-attach-loading
    >
        Export
    </button>
</div>
