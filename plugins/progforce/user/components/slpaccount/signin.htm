
<form data-request="onSignin">

    <div id="partialError">
    </div>

    <div class="form-group">
        <input
            id="userName"
            name="login"
            type="text"
            class="form-control input-username"
            placeholder="Your username"
        />
    </div>
    <div class="form-group">
        <input
            id="userPassword"
            name="password"
            type="password"
            class="form-control input-password"
            placeholder="Your password"
        />
    </div>
    <button type="submit" class="btn-gradient"><a>login</a></button>
    <p class="forgot-password">Forgot <a href="#">Password?</a></p>
</form>
